<html>
<head>
	<title>Smooth Scroll Exercise</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<a href="#first" class="first">First</a>
		<a href="#second" class="second">Second</a>
		<a href="#third" class="third">Third</a>
		<a href="#fourth" class="fourth">Fourth</a>
	</nav>
	<div class="first" id="first"></div>
	<div class="second" id="second"></div>
	<div class="third" id="third"></div>
	<div class="fourth" id="fourth"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="jquery.smooth-scroll.min.js"></script>

	<script>
		$('a').smoothScroll({
			speed: 1000
		});
	</script>
</body>
</html>
